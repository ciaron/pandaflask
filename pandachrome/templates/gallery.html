<!doctype html>
<title>{{ session.site_title|default('PORTFOLIO') }}</title>
<b>Gallery: {{ gallery_id }}</b></br>
{% if image_id %}
  <b>Selected image: [{{ image_id }}] </b>{{ g_images[image_id-1] }} <br/>
{% else %}
  <b>no image ID!</b>
{% endif %}
<br/>

{% for title, image in g_images.iteritems() %}
    image title: {{ title }}<br/>
    image filename: {{ image }}<br/>
    <img src="{{ image }}" width=640/><br/>
{% endfor %}
